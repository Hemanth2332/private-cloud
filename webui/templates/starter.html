<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud | Starter</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-fixed-top navbar-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Cloud Instaces</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav justify-content-center">
                  <li class="nav-item">
                    <a class="nav-link me-4" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-4" href="/listinstance">List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-4" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-5" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </section>
    <section>
        <br>
        <div class="container" style="width: 46rem;">
            <form action="/create" method="post" onsubmit="return hasSpace()">

                <div class="input-group mb-3 rounded">
                  <label class="input-group-text bg-dark text-white" for="inputGroupSelect01">Image selected</label>
                    <select class="form-select" id="base_image" name="base_image">

                      {% if img_name == 'Python' %}
                      <option value="python:3.10-slim" selected>Python</option>
                      <option value="debian:latest">Debian</option>
                      <option value="ubuntu:latest">Ubutnu</option>
                      {% elif img_name == 'Debian' %}
                      <option value="debian:latest" selected>Debian</option>
                      <option value="python:3.10-slim">Python</option>
                      <option value="ubuntu:latest">Ubutnu</option>
                      {% elif img_name == 'Ubuntu' %}
                      <option value="ubuntu:latest" selected>Ubuntu</option>
                      <option value="python:3.10-slim">Python</option>
                      <option value="debian:latest">Debian</option>
                      {% endif %}
                    </select>

                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text bg-dark text-white" id="inputGroup-sizing-default">Password</span>
                        <input type="password" class="form-control showpasswd" id="password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="password" required>
                          <span class="material-symbols-outlined visibility bg-white p-1 text-black" id="pwdicon" onclick="showpasswd()">
                            visibility_off
                            </span>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text bg-dark text-white" id="inputGroup-sizing-default">Define ports [if required]</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="defined_ports" placeholder="Default[None]">
                    </div>

                    <div class="input-group mb-3 mt-3 rounded">
                      <label class="input-group-text bg-dark text-white" for="inputGroupSelect01">Hardware</label>
                      <select class="form-select" aria-label="Default select example" id="inputGroupSelect01" name="hardware">
                        <option value="CPU" selected>CPU [default]</option>
                        <option value="GPU">GPU</option>
                      </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary rounded">Submit</button> 

            </form>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function showpasswd(){
          var passwordField = document.getElementById("password");
          var showButton = document.getElementById("showButton");
          var pwdicon = document.getElementById("pwdicon");

          if (passwordField.type === "password") {
            passwordField.type = "text";
            pwdicon.innerHTML = "visibility";
          } else {
            passwordField.type = "password";
            pwdicon.innerHTML = "visibility_off";
          }
        }

        function hasSpace(){
          var passwd = document.getElementById("password").value
          if (passwd.includes(" ")){
            alert("password field should not contain space")
            return false
          }
          else{
            return true
          }
        }
        
    </script>
</body>
</html>
